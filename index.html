<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="container-fluid">
      <!--header-->
      <header>Weather Dashboard</header>

      <!--city search-->
      <div class="row">
        <div>
          <h1>Search for a City:</h1>
          <input type="text" />
          <button class="btn btn-primary" id="citySearch">Search</button>
        </div>
      </div>

      <!--city search history-->
      <div class="row"></div>

      <!--main weather display-->
      <div class="card"></div>
      <div class="card-body"></div>
      <h3 class="card-title">Weather Label</h3>
      <p class="card-text" id="currentTemp">current temperature</p>
      <p class="card-text" id="currentHumidity">current humidity</p>
      <p class="card-text" id="currentWind">current wind speed</p>
      <p class="card-text" id="currentUV">current uv index</p>

      <!--five day forecast-->
      <div class="row">
        
        <div id="forecast0" class="col fiveDay bg-primary text-white rounded-lg p-2">
            <p class="card-text" id="currentTemp0">current temperature</p>
            <p class="card-text" id="currentHumidity0">current humidity</p>
            <p class="card-text" id="currentWind0">current wind speed</p>
        </div>
        
        <div id="forecast1" class="col fiveDay bg-primary text-white rounded-lg p-2">
            <p class="card-text" id="currentTemp1">current temperature</p>
        </div>
        
        <div id="forecast2" class="col fiveDay bg-primary text-white rounded-lg p-2">
            <p class="card-text" id="currentTemp2">current temperature</p>
        </div>
        
        <div id="forecast3" class="col fiveDay bg-primary text-white rounded-lg p-2"></div>
        <div id="forecast4" class="col fiveDay bg-primary text-white rounded-lg p-2"></div>

      </div>


      <!-- <div class="card">
        <div class="card-body">
        <h3 class="card-title">Weather Label</h3>
        <p class="card-text">current temperature</p>
        <p class="card-text">current humidity</p>
        <p class="card-text">current wind speed</p>
    </div>
    </div> -->
</div>

    <!--scripts-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.3/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
